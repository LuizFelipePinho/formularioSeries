<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pesquisa sobre séries</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Pesquisa sobre séries</h1>

      <p id="description">
        Está é uma pesquisa para saer quais foram as séries mais assistidas
        durante a quarentena
      </p>

      <form id="survey">
        <label id="name-label" for="name">Nome</label>
        <input class="inputUsuario"
          type="text"
          id="name"
          name="name"
          placeholder="Digite o seu nome"
          required
        />

        <label id="email-label" for="email">Email</label>
        <input class="inputUsuario"
          type="email"
          id="email"
          name="email"
          placeholder="Digite o seu email"
          required
        />

        <label id="number-label" for="number">Idade</label>
        <input class="inputUsuario"
          type="number"
          id="number"
          name="number"
          placeholder="Digite a sua idade"
          min="18"
          max="120"
          required
        />

          <label id="drop-label" for="dropdown"
            >Qual o seu gênero favoritos</label
          >
          <select name="genre" id="dropdown">
            <option disabled selected value>-</option>
            <option value="terror">Terror</option>
            <option value="sitcom">Sitcom</option>
            <option value="anime">Anime</option>
            <option value="distopico">distopico</option>
            <option value="musical">Musical</option>
            <option value="medico">Medico</option>
            <option value="humor">Humor</option>
          </select>

        <div class="radiobuttons">
          <p>Qual é a melhor hora de assisitr uma série?</p>
          
          <div class="bolinhas">
              <input name="time" value="manha" type="radio" />
              <label>Manha</label>

              <input name="time" value="tarde" type="radio" />
              <label>Tarde</label>

              <input name="time" value="noite" type="radio" />
              <label>Noite</label>
          </div>
        </div>

        <div class="checkButtons">
          <p>Séries assistidas</p>
          <label>
            <input name="favorito" value="greysanatomy" type="checkbox" />
            Grey's Anatomy
          </label>

          <label>
            <input name="favorito" value="naruto" type="checkbox" />
            Naruto
          </label>

          <label>
            <input name="favorito" value="thewalkingdead" type="checkbox" />
            The walkink dead
          </label>
        </div>

        <div class="textArea">
          <p>Outras séries</p>
          <textarea
            id="another-series"
            name="another-series"
            placeholder="Digite outras series que você assistiu"
          ></textarea>
        </div>

        <button type="submit" id="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
